<section id="info-pane" class="row text-center info">
  {{ with .Site.Params.intro }}
  <div id="quote_component">
    <span className='quote-block'>
      <h3 class="intro quote quote-enter">{{ . | markdownify }}</h3>
    </span>
  </div>
  {{ end }}
  {{ with .Site.Params.description }}
  <h4 class="description underquote">{{ . | markdownify }}</h4>
  {{ end }}
</section>
