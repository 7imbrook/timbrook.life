apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{.Values.appName}}-ingress
  annotations:
    kubernetes.io/ingress.class: {{.Values.ingress.class}} 
spec:
  rules:
  - host: {{.Values.ingress.host}} 
    http:
      paths:
      - path: /
        backend:
          serviceName: {{.Values.appName}}-service
          servicePort: http