apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-app
  namespace: {{.Values.environment.namespace}}
spec:
  replicas: {{.Values.container.replicas}}
  selector:
    matchLabels:
      app: {{.Release.Name}}-app
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-app
    spec:
      containers:
        - name: {{.Release.Name}}-app
          image: {{.Values.container.image}}
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 2
          lifecycle:
            preStop:
              exec:
                command: ["/bin/bash", "-c", "sleep 5"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-auth-service
  namespace: {{.Values.environment.namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}}-auth-service
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-auth-service
    spec:
      containers:
        - name: {{.Release.Name}}-auth-service
          image: {{.Values.auth_service.image}}
          env:
            - name: REDIS_HOST
              value: {{.Release.Name}}-redis-slave
            - name: REDIS_PASS
              valueFrom:
                secretKeyRef:
                  name: redis-password
                  key: redis-password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-mailer-service
  namespace: {{.Values.environment.namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}}-mailer-service
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-mailer-service
    spec:
      containers:
        - name: {{.Release.Name}}-mailer-service
          image: {{.Values.mailer_service.image}}
          env:
            - name: REDIS_HOST
              value: {{.Release.Name}}-redis-master
            - name: REDIS_PASS
              valueFrom:
                secretKeyRef:
                  name: redis-password
                  key: redis-password
