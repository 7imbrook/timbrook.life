version: 2.1
jobs:
  landing:
    docker:
      - image: circleci/node
    working_directory: /home/circleci/project/landing
    steps:
      - checkout:
          path: /home/circleci/project/ 
      - setup_remote_docker
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Build Assets
          command: |
            npm run build
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Build Nginx Image
          command: |
            mkdir -p ../logs
            cd ./conf
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build -t 7imbrook/life .
            docker push 7imbrook/life | tee ../logs/landing_push.log
      - persist_to_workspace:
          root: logs
          paths:
            - .*(_push\.log)
  upgrade_deploy:
    docker:
      - image: 7imbrook/ci-deploy-tools
    steps:
      - checkout
      - run:
          name: Upgrade Helm Release
          command: |
            # Auth cluster
            doctl kubernetes cluster list -t $DO_TOKEN
            doctl kubernetes cluster kubeconfig show prod-sfo -t $DO_TOKEN > ~/.kube/config
            kubectl config set-context --current --namespace=production
            kubectl get all
            helm init --client-only
            helm repo add personal https://helm-charts.sfo2.digitaloceanspaces.com/
            helm repo update

            # Run upgrade

workflows:
  version: 2
  deployment:
    jobs:
      - landing
      - upgrade_deploy:
          requires:
            - landing
          filters:
            branches:
              only: master