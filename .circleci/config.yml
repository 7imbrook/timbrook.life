version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git

    working_directory: ~/personal-page

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Authenticate
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build
          command: docker build --cache-from=7imbrook/life -t local_build_only .
      - run:
          name: Tag and Push
          command: |
            docker tag local_build_only 7imbrook/life;
            docker push 7imbrook/life | tee ./push_log.log
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar 7imbrook/life
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar

  deploy-prod:
    docker:
      - image: ubuntu:14.04
    working_directory: ~/personal-page
    steps:
      - run:
          command: |
            BUILD_SHA=$(tail -n 1 ./push_log.log | cut -d':' -f 4 | cut -d' ' -f 1)
            echo '7imbrook/life@sha:'$BUILD_SHA;
            helm upgrade --set container.image='7imbrook/life@sha:'$BUILD_SHA personal-page ./deploy;
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master