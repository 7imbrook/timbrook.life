version: 2.1
jobs:
  landing:
    docker:
      - image: circleci/node
    working_directory: /home/circleci/project/landing
    steps:
      - checkout:
          path: /home/circleci/project/ 
      - setup_remote_docker
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Build Assets
          command: |
            npm run build
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Build Nginx Image
          command: |
            cd ./conf
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build -t 7imbrook/life .
            docker push 7imbrook/life

workflows:
  version: 2
  deployment:
    jobs:
      - landing:
          filters:
            branches:
              only: master