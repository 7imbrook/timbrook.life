version: 2.1
jobs:
  authenticate:
    docker:
      - image: 7imbrook/ci-deploy-tools
    working_directory: /root/ 
    steps:
      - run:
          name: Authenticate Cluster
          command: |
            # Auth cluster
            doctl kubernetes cluster list -t $DO_TOKEN
            doctl kubernetes cluster kubeconfig show prod-sfo -t $DO_TOKEN > ~/.kube/config
            kubectl config set-context --current --namespace=production
            kubectl get all
            helm init --client-only
            helm repo add personal https://helm-charts.sfo2.digitaloceanspaces.com/
            helm repo update
      - persist_to_workspace:
          root: ~/
          paths:
            - .helm/*
            - .kube/*
  landing:
    docker:
      - image: circleci/node
    working_directory: /home/circleci/project/landing
    steps:
      - checkout:
          path: /home/circleci/project/ 
      - setup_remote_docker
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Build Assets
          command: |
            npm run build
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Build Nginx Image
          command: ../scripts/build_release.sh 7imbrook/life ./conf landing
      - persist_to_workspace:
          root: ~/logs
          paths:
            - landing_push.log
  deploy_personal_site:
    docker:
      - image: 7imbrook/ci-deploy-tools
    working_directory: /root/project
    steps:
      - checkout
      - attach_workspace:
          at: /root/
      - run:
          name: Upgrade Helm Release
          command: |
            export SHA=$(tail -n 1 ../landing_push.log | cut -d':' -f 4 | cut -d' ' -f 1);
            cd landing;
            ../scripts/deploy_helm_app.sh personal-site-landing $SHA;
  podcast:
    docker:
      - image: docker:17.05.0-ce-git
    working_directory: /root/project/podcast
    steps:
      - checkout:
          path: /root/project/ 
      - setup_remote_docker
      - run:
          name: Build and Push
          command: ../scripts/build_release.sh 7imbrook/podcast . podcast
      - persist_to_workspace:
          root: ~/logs
          paths:
            - podcast_push.log
  deploy_podcast_app:
    docker:
      - image: 7imbrook/ci-deploy-tools
    working_directory: /root/project
    steps:
      - checkout
      - attach_workspace:
          at: /root/
      - run:
          name: Upgrade Helm Release
          command: |
            export SHA=$(tail -n 1 ../podcast_push.log | cut -d':' -f 4 | cut -d' ' -f 1);
            cd podcast;
            ../scripts/deploy_helm_app.sh podcast $SHA;
workflows:
  version: 2
  deployment:
    jobs:
      - authenticate
      - landing
      - podcast
      - deploy_podcast_app:
          requires:
            - authenticate
            - podcast 
          filters:
            branches:
              only: master
      - deploy_personal_site:
          requires:
            - authenticate
            - landing
          filters:
            branches:
              only: master