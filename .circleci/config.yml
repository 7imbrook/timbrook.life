version: 2.1
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git

    working_directory: /personal-page

    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Authenticate
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i $CIRCLE_WORKING_DIRECTORY/caches/app.tar | true
      - run:
          name: Build
          command: docker build --cache-from=7imbrook/life -t local_build_only .
      - run:
          name: Tag and Push
          command: |
            docker tag local_build_only 7imbrook/life;
            docker push 7imbrook/life | tee $CIRCLE_WORKING_DIRECTORY/push_log.log
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p $CIRCLE_WORKING_DIRECTORY/caches
            docker save -o $CIRCLE_WORKING_DIRECTORY/caches/app.tar 7imbrook/life
      - run:
          name: Save Build Metadata
          command: |
            BUILD_SHA=$(tail -n 1 $CIRCLE_WORKING_DIRECTORY/push_log.log | cut -d':' -f 4 | cut -d' ' -f 1)
            mkdir -p $CIRCLE_WORKING_DIRECTORY/outputs/meta;
            echo $BUILD_SHA > $CIRCLE_WORKING_DIRECTORY/outputs/meta/BUILD_SHA
      - persist_to_workspace:
          root: outputs
          paths:
            - meta
      - persist_to_workspace:
          root: deploy
          paths:
            - .
  deploy-prod:
    docker:
      - image: 7imbrook/ci-deploy-tools
    working_directory: /root/deploy
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Authenticate Cluster
          command: |
            doctl k c list -t $DO_TOKEN
            doctl k c kubeconfig show prod -t $DO_TOKEN > ~/.kube/config
            kubectl config set-context $(kubectl config current-context) --namespace=production
            kubectl get all
            helm init --client-only
            helm list
      - run:
          name: Deploy Helm Release
          command: |
            cd /root
            export NEW_IMAGE=7imbrook/life@sha256:$(cat deploy/meta/BUILD_SHA)
            helm upgrade --install --wait --set container.image=$NEW_IMAGE timbrook-tech ./deploy/
  deploy-staging:
    docker:
      - image: 7imbrook/ci-deploy-tools
    working_directory: /root/deploy
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Authenticate Cluster
          command: |
            doctl k c list -t $DO_TOKEN
            doctl k c kubeconfig show prod -t $DO_TOKEN > ~/.kube/config
            kubectl config set-context $(kubectl config current-context) --namespace=staging
            kubectl get all
            helm init --client-only
            helm list
      - run:
          name: Deploy Helm Release
          command: |
            cd /root
            export NEW_IMAGE=7imbrook/life@sha256:$(cat deploy/meta/BUILD_SHA)
            helm upgrade --install --namespace staging \
                                    --set ingress.host=staging.timbrook.tech \
                                    --set container.image=$NEW_IMAGE \
                                    --set environment.namespace=staging \
                                    --wait \
                  timbrook-tech-staging ./deploy/
            RESULT=$?
            if [ $RESULT -eq 0 ]; then
              echo success
            else
              helm rollback timbrook-tech-staging
            fi
workflows:
  version: 2
  deployment:
    jobs:
      - build
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy-staging:
          requires:
            - build
          filters:
            branches:
              only: staging
