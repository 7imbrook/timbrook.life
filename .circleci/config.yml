version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git

    working_directory: ~/personal-page

    # branches:
    #   ignore:
    #     - develop
    #     - /feature-.*/

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Authenticate
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build
          command: docker build --cache-from=7imbrook/life -t local_build_only .
      - run:
          name: Tag and Push
          command: |
            docker tag local_build_only 7imbrook/life;
            docker push 7imbrook/life | tee ./push_log.log
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar 7imbrook/life
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - run:
          command: tail -n 1 ./push_log.log

