version: 2.1
jobs:
  save_deploy_configs:
    docker:
      - image: docker:17.05.0-ce-git
    working_directory: /personal-page
    steps:
      - checkout
      - persist_to_workspace:
          root: deploy
          paths:
            - .
  build_static:
    docker:
      - image: docker:17.05.0-ce-git
    working_directory: /personal-page
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Authenticate
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Build
          command: docker build -t local_build_only_static .
      - run:
          name: Tag and Push
          command: |
            docker tag local_build_only_static 7imbrook/life;
            docker push 7imbrook/life | tee $CIRCLE_WORKING_DIRECTORY/push_log_static.log
      - run:
          name: Save Build Metadata
          command: |
            BUILD_SHA=$(tail -n 1 $CIRCLE_WORKING_DIRECTORY/push_log_static.log | cut -d':' -f 4 | cut -d' ' -f 1)
            mkdir -p $CIRCLE_WORKING_DIRECTORY/outputs/meta;
            echo $BUILD_SHA > $CIRCLE_WORKING_DIRECTORY/outputs/meta/BUILD_SHA_STATIC
      - persist_to_workspace:
          root: outputs
          paths:
            - meta
  build_auth_app:
    docker:
      - image: docker:17.05.0-ce-git

    working_directory: /personal-page
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Authenticate
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Build
          command: docker build -t local_build_only_auth ./auth
      - run:
          name: Tag and Push
          command: |
            docker tag local_build_only_auth 7imbrook/auth;
            docker push 7imbrook/auth | tee $CIRCLE_WORKING_DIRECTORY/push_log_auth.log
      - run:
          name: Save Build Metadata
          command: |
            BUILD_SHA=$(tail -n 1 $CIRCLE_WORKING_DIRECTORY/push_log_auth.log | cut -d':' -f 4 | cut -d' ' -f 1)
            mkdir -p $CIRCLE_WORKING_DIRECTORY/outputs/meta;
            echo $BUILD_SHA > $CIRCLE_WORKING_DIRECTORY/outputs/meta/BUILD_SHA_AUTH_APP
      - persist_to_workspace:
          root: outputs
          paths:
            - meta
  deploy:
    docker:
      - image: 7imbrook/ci-deploy-tools
    working_directory: /root/deploy
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Authenticate Cluster
          command: ./run_helm_release.sh auth
      - run:
          name: Deploy Helm Release
          command: ./run_helm_release.sh deploy

workflows:
  version: 2
  deployment:
    jobs:
      - build_static
      - build_auth_app
      - save_deploy_configs
      - deploy:
          requires:
            - build_static
            - build_auth_app
            - save_deploy_configs
          filters:
            branches:
              only:
                - master
                - staging
